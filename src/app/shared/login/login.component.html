<div class="padding-of-text">
<mat-card-title>Logowanie</mat-card-title>
<mat-card-content>
<form #someForm="ngForm" class="example-form">
<div>
    <mat-form-field class="example-full-width">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Podaj login" name="login" required>
    </mat-form-field>
</div>
<div>
    <mat-form-field class="example-full-width">
        <mat-label>Hasło</mat-label>
        <input type="password" matInput placeholder="Podaj hasło" name="passoword" required>
    </mat-form-field>
</div>
</form>
</mat-card-content>
    <mat-card-actions>
    <button (click)="login()" mat-raised-button class="btn-request">Zaloguj</button>
</mat-card-actions>
</div>
