<div class="padding-of-text">
<mat-card-title>Logowanie</mat-card-title>
<mat-card-content>
<form #someForm="ngForm" (ngSubmit)="login(someForm)" class="example-form">
<div>
    <mat-form-field class="example-full-width">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Podaj login" name="login" ngModel required>
    </mat-form-field>
</div>
<div>
    <mat-form-field class="example-full-width">
        <mat-label>Hasło</mat-label>
        <input type="password" matInput placeholder="Podaj hasło" ngModel name="password" required>
    </mat-form-field>
</div>
    <mat-card-actions>
    <button mat-raised-button class="btn-request" [disabled]="!someForm.valid">Zaloguj</button>
</mat-card-actions>
</form>
<button mat-raised-button class="btn-request" (click)= 'register()'>Zarejstruj się jeśli nie masz konta</button>
</mat-card-content>
</div>
