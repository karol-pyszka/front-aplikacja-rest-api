<div class="padding-of-text">
<mat-card-title>
    Projekty do zarządzania
</mat-card-title>
<mat-card-content>
    <mat-form-field>
        <mat-label>Flitrowanie</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Czego szukasz?" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> L.p. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nazwa </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Opis </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Data utworzenia </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>
      
        <ng-container matColumnDef="endTo">
          <th mat-header-cell *matHeaderCellDef> Przewidywana data zakończenia </th>
          <td mat-cell *matCellDef="let element"> {{element.endTo}} </td>
        </ng-container>

        <ng-container matColumnDef="showTask">
          <th mat-header-cell *matHeaderCellDef> Pokaż zadania dla projektu </th>
          <td mat-cell *matCellDef="let element"> <button mat-button (click)="showTask()">Zadania dla projektu</button> </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edycja </th>
          <td mat-cell *matCellDef="let element"> <button mat-button (click)="editProject()">Edytuj element</button> </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Usuwanie </th>
          <td mat-cell *matCellDef="let element"> <button mat-button (click)="deleteProject()">Usuń projekt</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nie znaleziono danych dla "{{input.value}}"</td>
        </tr>
      </table>
</mat-card-content>

</div>
